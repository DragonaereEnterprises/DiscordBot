version: '3'
services:
  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:v4-update-lp-alpine
    container_name: lavalink
    restart: unless-stopped
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml
    environment:
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=youshallnotpass
      - LAVALINK_PLUGINS_0_DEPENDENCY=me.rohank05:lavalink-filter-plugin:0.0.4
      - LAVALINK_PLUGINS_0_REPOSITORY=https://jitpack.io
      - LAVALINK_PLUGINS_1_DEPENDENCY=com.github.topi314.lavasrc:lavasrc-plugin:4.0.1
      - LAVALINK_PLUGINS_2_DEPENDENCY=com.github.topi314.lavasearch:lavasearch-plugin:1.0.0
      - LAVALINK_PLUGINS_DIR=/opt/Lavalink/plugins/
      - METRICS_PROMETHEUS_ENABLED=true
      - METRICS_PROMETHEUS_ENDPOINT=/metrics
      - LAVALINK_SERVER_SOURCES_YOUTUBE=true
      - LAVALINK_SERVER_SOURCES_BANDCAMP=true
      - LAVALINK_SERVER_SOURCES_SOUNDCLOUD=true
      - LAVALINK_SERVER_SOURCES_TWITCH=true
      - LAVALINK_SERVER_SOURCES_VIMEO=true
      - LAVALINK_SERVER_SOURCES_HTTP=true
      - LAVALINK_SERVER_SOURCES_LOCAL=false
      - LAVALINK_SERVER_YOUTUBE_CONFIG_EMAIL=noreplydragonaere@gmail.com
      - LAVALINK_SERVER_YOUTUBE_CONFIG_PASSWORD=#Dragonaere@2.4ghz
    networks:
      - discordbot
    expose:
      - 2333
    ports:
      - 2333:2333

  bot:
    container_name: bot
    build:
      context: .
      dockerfile: Dockerfile
    env_file: stack.env
    networks:
      - discordbot
    ports:
      - 4000:4000
    depends_on:
      lavalink:
        condition: service_started

networks:
  discordbot:
    name: discordbot